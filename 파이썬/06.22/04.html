<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <!-- input 2개를 생성.
        첫번째 input값과 두번째 input값이 같은지를 비교해서 
        메세지를 출력 -->
    <input type = "password" id = "pass">
    <input type = "password" id = "confirm">
    <p></p>
    <script>
        // input태그에서 키보드의 키가 올라왔을 때(키보드의 입력값을 넣어줬을 때)
        // this ->내가 지금 입력하고 있는 input 태그
        // .val() -> input에 입력된 값. value의 약자
        //$('input').keyup(function(){
        //    var value = $(this).val()
        //    $('p').text(value)
        // })
        // id값을 선택하는 방법은 $('#id')
        $('#confirm').keyup(function(){
            var pass = $('#pass').val()
            var confirm = $('#confirm').val()
            if (pass==confirm){
                $('p').text("값이 일치")
            }else
                $('p').text("값이 불일치")
            })
    </script>
</body>
</html>
